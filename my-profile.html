  <main>
    <!--apartado para perfil de usuario"-->
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img class="rounded-circle mt-5 img-fluid w-80" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Profile Picture">
              <span class="font-weight-bold" id="profileName">Email de usuario:</span>
              <span class="text-black-50" id="profileEmail">email@example.com</span>
              <span> </span>
            </div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Perfil de usuario</h4>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6">
                          <label class="labels">Nombre*</label>
                          <input type="text" id="nombre" class="form-control" required>
                      </div>
                      <div class="col-md-6">
                          <label class="labels">Segundo Nombre</label>
                          <input type="text" id="segundoNombre" class="form-control">
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6">
                          <label class="labels">Apellido*</label>
                          <input type="text" id="apellido" class="form-control" required>
                      </div>
                      <div class="col-md-6">
                          <label class="labels">Segundo Apellido</label>
                          <input type="text" id="segundoApellido" class="form-control">
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-12">
                          <label class="labels">Email*</label>
                          <input type="email" id="email" class="form-control" required>
                      </div>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-12">
                          <label class="labels">Teléfono de contacto</label>
                          <input type="number" id="telefono" class="form-control" required>
                      </div>
                  </div>
                  <br>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="theme" id="themeLight" value="light" checked>
                    <label class="form-check-label" for="themeLight">Tema claro</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="theme" id="themeDark" value="dark">
                    <label class="form-check-label" for="themeDark">Tema oscuro</label>
                </div>
                  </div>
                  <div class="mt-5 text-center">
                      <button class="btn btn-primary profile-button" type="button" onclick="guardarCambios()">Guardar cambios</button>
                  </div>
              </div>
          </div>
      </div>
